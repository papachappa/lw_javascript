<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>WeBiz</title>
<style type="text/css">
    body { margin: 0; font-size: 16px; background-color:rgb(245,245,245); }
</style>
<script src="../webiz_tests/Libs/Enumerators.js"></script>
<script src="../webiz_tests/Libs/kernel.js"></script>
<script type="text/javascript">

var testName = "Age-related lock";

//Age-related lock settings
var lockType = AgeRelatedLock.DEACTIVATED;
//var lockType = AgeRelatedLock.ACTIVATED;
//var lockType = AgeRelatedLock.ALWAYS_BLOCKED;
//var lockType = DO_NOT_CHANGE;
//lock type will not be changed if age-related lock is not disengageable
//Any value can be set for deactivation of age related lock
var age = 18; //Number from 3 to 18
//var age = DO_NOT_CHANGE;

//TEST INITIALISATION

var idTestProcess="";
window.onload = function(){
	kernel.require('./Libs/CheckPINsettings.js',
		function(){
			webiz.move( 100, 100 );
			webiz.resize( 650, 600 );
			webiz.hide();
			Utilities.print(testName);
//DO NOT FORGET TO UPDATE THE FUNCTION CALL IF YOU RENAMED OR REMOVED VARIABLES.
			CheckPINsettings.lockByAge(lockType, age,
										function() {
										Utilities.print("Test finished.");
										Utilities.printTestResult();
										Utilities.endTest();
										});
		},
		function(){
			webiz.move( 100, 100 );
			webiz.resize( 650, 600 );
			webiz.hide();
			jbiz.writeLine("WARN: './Libs/CheckPINsettings.js' is not uploaded.");
			setTimeout(function(){jbiz.exit()},3000)
		}
	);
};

</script>
</head>
<body>
	<div style="float:left; width:100%; text-align:left;">
		<div id='idTestProcess'></div>
	</div>
</body>
