<script src="../webiz_tests/Libs/kernel.js"></script>
<script> 
//test settings
var testName = "UPC test 11 step 01.3: Check TV time after scan";

var UTC_Time = 1339052800;
//acceptableError in sec
// (it uses for time verificatio: expected time +-acceptableError)
var acceptableError = 120; 
var timeZone = -14400;
var zoneUpdateTime = 1336207800;
var newZone = -10800;

var idTestProcess="";
window.onload = function(){
    kernel.require('./Libs/TimeVerification.js',
        function(){ 
            webiz.move( 100, 100 );
            webiz.resize( 650, 600 );
			webiz.hide();
            Utilities.print(testName);
//DO NOT FORGET TO UPDATE THE FUNCTION CALL IF YOU RENAMED OR REMOVED VARIABLES.            
            TimeVerification.startTest(UTC_Time,
                                       acceptableError,
                                       timeZone,
                                       zoneUpdateTime,
                                       newZone)
        },
        function(){
            webiz.move( 100, 100 );
            webiz.resize( 650, 600 );
			webiz.hide(); 
            jbiz.writeLine("WARN: './Libs/TimeVerification.js' is not uploaded.");
            setTimeout(function(){jbiz.exit()},3000)
        }                       
    );
}; 

</script>
