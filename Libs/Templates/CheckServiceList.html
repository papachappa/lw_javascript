<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>WeBiz</title>
<style type="text/css">
     body { margin: 0; font-size: 16px; background-color:rgb(245,245,245); }
</style>    
<script src="../webiz_tests/Libs/kernel.js"></script>
<script>
//TEST SETTINGS
var testName = "Compare services from list with expected result.";    
    
//EXPECTED RESULT

/*
name of service list that should be verified. Overall list will be checked 
if parameter is omitted or "".
*/
var listName = "DVB-T";

/*
 'expectedServiceList' - array of all services (in any order). Each 
 service should be described in format: 
 [Name, ChNum, ServiceID, StreamID, NetID, Type, Visibility, Selectability] 
 'executeSwap' -array of required swaps. Swaps should be described in format: 
 You can use ./GetExpectedResult/PrintAllServicesFromServiceLists.html 
 script to get correct expected result.
*/
var expectedServiceList = [
    [ 'Name1', '1', '101', '900', '272', '4', '1', '1' ],
    [ 'Name2', '2', '102', '900', '272', '4', '1', '1' ],
    [ 'Name3', '1', '103', '900', '272', '8', '1', '1' ],
];

//TEST STEPS  
var idTestProcess=""; //variable to display log on WeBiz screen 
window.onload = function(){
    kernel.require(
        './Libs/CheckServiceList.js',
        function(){ 
            webiz.move( 100, 100 );
            webiz.resize( 600, 600 );
			webiz.hide();
            Utilities.print(testName);
//DO NOT FORGET TO UPDATE THE FUNCTION CALL IF YOU RENAMED OR REMOVED VARIABLES.            
            CheckServiceList.startTest(listName,
                                       expectedServiceList)
        },
        function(){
            webiz.move( 100, 100 );
            webiz.resize( 650, 600 );
			webiz.hide(); 
            jbiz.writeLine("WARN: './Libs/CheckServiceList.js' is not uploaded.");
            setTimeout(function(){jbiz.exit()},3000)
        }                       
    );
};

</script>
</head>
<body>
    <div style="float:left; width:100%; text-align:left;">
        <div id='idTestProcess'></div>
    </div>
</body>
</html>
