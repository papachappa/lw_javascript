<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>WeBiz</title>
<style type="text/css">
 body { margin: 0; font-size: 16px; background-color:rgb(245,245,245); }
</style>
<script src="../webiz_tests/Libs/Enumerators.js"></script>     
<script src="../webiz_tests/Libs/kernel.js"></script>
<script>
//TV SETTINGS
var testName = "Service List update"

/* 
  Name of the service list that should be updated. 
*/       
var listName = "Test7";

/* 
 Media type of services 4 - TV, 8 - Radio
 you can use Enumerators.Mediatype for available values 
*/
var serviceType = MediaType.TV;

/*
 The channel number of the service marking the beggining of 
 the moving block.
*/
var firstChNunInBlock = 1;

/*
 The channel number of the service marking the end of 
 the moving block.
*/
var lastChNunInBlock = 1;

/*
 The channel number where block should be placed
*/
var newPosition = 2;
              
//TEST INITIALISATION  
var idTestProcess="";
window.onload = function(){
    kernel.require('./Libs/UpdateServiceList.js',
        function(){ 
            webiz.move( 100, 100 );
            webiz.resize( 650, 600 );
			webiz.hide();
            Utilities.print(testName);
//DO NOT FORGET TO UPDATE THE FUNCTION CALL IF YOU RENAMED OR REMOVED VARIABLES.            
            UpdateServiceList.startTest(firstChNunInBlock,
									    lastChNunInBlock,
									    newPosition,
                                        listName,
                                        serviceType)
        },
        function(){
            webiz.move( 100, 100 );
            webiz.resize( 650, 600 );
			webiz.hide(); 
            jbiz.writeLine("WARN: './Libs/UpdateServiceList.js' is not uploaded.");
            setTimeout(function(){jbiz.exit()},3000)
        }                       
    );
};            

</script>
</head>
<body>
    <div style="float:left; width:100%; text-align:left;">
        <div id='idTestProcess'></div>
    </div>
</body>
</html>
