<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>WeBiz</title>
<style type="text/css">
    body { margin: 0; font-size: 16px; background-color:rgb(245,245,245); }
</style>
<script src="../webiz_tests/Libs/Enumerators.js"></script>     
<script src="../webiz_tests/Libs/kernel.js"></script>
<script>
 
//TV SETTINGS 
var testName = "Verification playback for services from dashboard.";

/* - itemIndex: index of tested item on dashboard.
   - playback: playback ability 
   (1 - available, 0 - not available, DO_NOT_CHECK)
   
   See example:
 */  
var checkChannels= [
    { 
        itemIndex: 1, 
        playback: 1, 
    },
    { 
        itemIndex: 2, 
        playback: 0, 
    },
    { 
        itemIndex: DO_NOT_CHANGE, 
        playback: 1, 
    },
]; 

//TEST INITIALISATION  
  
var idTestProcess="";
window.onload = function(){
    kernel.require('./Libs/Scenarios/PlaybackFromDashboard.js',
        function(){ 
            webiz.move( 100, 100 );
            webiz.resize( 650, 600 );
			webiz.hide();
            Utilities.print(testName);            
            PlaybackFromDashboard.startTest(checkChannels)
        },
        function(){
            webiz.move( 100, 100 );
            webiz.resize( 650, 600 );
			webiz.hide(); 
            jbiz.writeLine("WARN: './Libs/Scenarios/PlaybackFromDashboard.js' is not uploaded.");
            setTimeout(function(){jbiz.exit()},3000)
        }                       
    );
}           

</script>
</head>
<body>
    <div style="float:left; width:100%; text-align:left;">
        <div id='idTestProcess'></div>
    </div>
</body>
</html>
